<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: brown;
        }
        fieldset{
            padding: 16px;
            margin: 16px;
            border-color: brown;
            border-radius: 10px;

            background-color: rgb(248, 248, 248);
        }
        legend{
            font-style: italic;
            font-weight: bold;        
        }
        
    </style>
</head>
<body>
    <h2>Formulário 03</h2>
    <h3>Inserindo controle de telefone e e-mail</h3>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>            
            <p><label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="4" maxlength="20" required>
            </p>
            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Mascnulino</label>
                <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino</label>
            </p>

            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d[4,5]-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
            <p>
                <label for="iest">Estado que você mora</label>
                <select name="estado" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>                    
                    <optgroup label="Região Sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>                    
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <p>
                <label for="ifoto">Foto de perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>          
        </fieldset>


        <fieldset>
            <legend>Outras informações</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="'" max="5" value="2">
            </p>
                      
        </fieldset>
        

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for= "iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for= "iesfut">Futebol</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for= "iesten">Tênis</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for= "iesnat">Natação</label><br>
        </fieldset>

        <fieldset>
            <legend>Matematicando</legend>
            <p>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p> 
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
            <p>
                <label for="inum">Número: </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)"  >
                <output id="ival">5</output>
            </p>
            <p>

            </p>


            <p>
                <label for="imsg">O que  você achou? </label><br>
                <textarea name="msg" id="msg" cols="60" rows="5"></textarea>
            </p>
            
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    <a href="index.html"> <-Form 01</a>
    <a href="form02.html"> <-Form 02</a>
</body>
</html>
