<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
        <h1>Formulario 01</h1>
        <form action="cadastro.php" method="POST" autocomplete="off">
            <p><label for="inome">Nome: </label>
            <input type="txt" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="isobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
        <h2>Melhorando o formulário</h2>
        
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="Seu username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="Sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
        <a href="form02.html">Form 02</a>
        <a href="form03.html">Form 03</a>
</body>
</html>
